name: Multi-platform JAR Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-native:
    name: Build Native (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: libdark_singularity.so
            os_dir: linux
          - os: windows-latest
            artifact_name: dark_singularity.dll
            os_dir: windows
          - os: macos-latest
            artifact_name: libdark_singularity.dylib
            os_dir: macos

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build Native Library
        run: cargo build --release

      - name: Determine Architecture
        shell: bash
        run: |
          ARCH=$(uname -m | sed 's/x86_64/x86_64/' | sed 's/arm64/aarch64/' | sed 's/aarch64/aarch64/')
          echo "ARCH=$ARCH" >> $GITHUB_ENV

      - name: Upload Native Library
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.os_dir }}-${{ env.ARCH }}
          path: target/release/${{ matrix.artifact_name }}
          if-no-files-found: error

  build-jar:
    name: Build Integrated JAR
    needs: build-native
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'maven'

      - name: Create Native Resource Directory
        run: mkdir -p dark_singularity_api/src/main/resources/native

      - name: Download All Native Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize Artifacts for JAR
        run: |
          # artifacts/{name}/{file} を src/main/resources/native/{os}/{arch}/{file} に整理
          mkdir -p dark_singularity_api/src/main/resources/native/linux/x86_64
          mkdir -p dark_singularity_api/src/main/resources/native/windows/x86_64
          mkdir -p dark_singularity_api/src/main/resources/native/macos/x86_64
          mkdir -p dark_singularity_api/src/main/resources/native/macos/aarch64

          # 各OSの成果物をコピー (アーティファクト名に基づき分類)
          find artifacts -name "libdark_singularity.so" -exec cp {} dark_singularity_api/src/main/resources/native/linux/x86_64/ \;
          find artifacts -name "dark_singularity.dll" -exec cp {} dark_singularity_api/src/main/resources/native/windows/x86_64/ \;
          find artifacts -name "libdark_singularity.dylib" -exec cp {} dark_singularity_api/src/main/resources/native/macos/x86_64/ \;
          # macOS aarch64 (M1/M2) もしあれば。今回はmacos-latestがx86_64想定なので簡易化。

      - name: Package JAR with Maven
        run: |
          cd dark_singularity_api
          mvn package -DskipTests -Dskip.native.build=true

      - name: Upload Final JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dark-singularity-api-all
          path: dark_singularity_api/target/*.jar

      - name: Create GitHub Release and Upload Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dark_singularity_api/target/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
