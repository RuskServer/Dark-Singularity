name: Multi-platform JAR Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-native:
    name: Build Native (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: libdark_singularity.so
            os_dir: linux
          - os: windows-latest
            artifact_name: dark_singularity.dll
            os_dir: windows
          - os: macos-latest
            artifact_name: libdark_singularity.dylib
            os_dir: macos

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1-dev

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build Native Library
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            rustup target add aarch64-apple-darwin x86_64-apple-darwin
            cargo build --release --target aarch64-apple-darwin
            cargo build --release --target x86_64-apple-darwin
            mkdir -p target/artifacts
            cp target/aarch64-apple-darwin/release/${{ matrix.artifact_name }} target/artifacts/aarch64-${{ matrix.artifact_name }}
            cp target/x86_64-apple-darwin/release/${{ matrix.artifact_name }} target/artifacts/x86_64-${{ matrix.artifact_name }}
          else
            cargo build --release
            mkdir -p target/artifacts
            cp target/release/${{ matrix.artifact_name }} target/artifacts/${{ matrix.artifact_name }}
          fi

      - name: Upload Native Library
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.os_dir }}
          path: target/artifacts/*
          if-no-files-found: error

  build-jar:
    name: Build Integrated JAR
    needs: build-native
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'maven'

      - name: Create Native Resource Directory
        run: mkdir -p dark_singularity_api/src/main/resources/native

      - name: Download All Native Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize Artifacts for JAR
        run: |
          mkdir -p dark_singularity_api/src/main/resources/native/linux/x86_64
          mkdir -p dark_singularity_api/src/main/resources/native/windows/x86_64
          mkdir -p dark_singularity_api/src/main/resources/native/macos/x86_64
          mkdir -p dark_singularity_api/src/main/resources/native/macos/aarch64

          # Linux & Windows
          [ -f artifacts/native-linux/libdark_singularity.so ] && cp artifacts/native-linux/libdark_singularity.so dark_singularity_api/src/main/resources/native/linux/x86_64/
          [ -f artifacts/native-windows/dark_singularity.dll ] && cp artifacts/native-windows/dark_singularity.dll dark_singularity_api/src/main/resources/native/windows/x86_64/
          
          # macOS (Multi-arch)
          [ -f artifacts/native-macos/x86_64-libdark_singularity.dylib ] && cp artifacts/native-macos/x86_64-libdark_singularity.dylib dark_singularity_api/src/main/resources/native/macos/x86_64/libdark_singularity.dylib
          [ -f artifacts/native-macos/aarch64-libdark_singularity.dylib ] && cp artifacts/native-macos/aarch64-libdark_singularity.dylib dark_singularity_api/src/main/resources/native/macos/aarch64/libdark_singularity.dylib

      - name: Package JAR with Maven
        run: |
          cd dark_singularity_api
          mvn package -DskipTests -Dskip.native.build=true

      - name: Upload Final JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dark-singularity-api-all
          path: dark_singularity_api/target/*.jar

      - name: Create GitHub Release and Upload Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dark_singularity_api/target/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
